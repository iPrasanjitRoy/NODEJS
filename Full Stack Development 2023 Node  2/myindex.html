<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .thumbnail-image {
      width: 100%;
      height: auto;
      border-radius: 20px 20px 0 0;
      transition: transform 0.3s ease;
    }

    .image-container:hover .thumbnail-image {
      transform: scale(1.1);
    }

    .discount {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .wishlist {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .wishlist i {
      color: #888888;
      font-size: 18px;
    }

    .product-detail-container {
      padding: 20px;
    }

    .dress-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333333;
    }

    .new-price {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }

    .old-price {
      font-size: 14px;
      color: #888888;
      text-decoration: line-through;
      margin-left: 10px;
    }

    .rating-star {
      color: #f39c12;
      font-size: 18px;
      margin-right: 5px;
    }

    .rating-number {
      font-size: 16px;
      color: #888888;
    }

    .buy {
      font-size: 16px;
      color: #9b59b6;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-left: 20px;
    }

    .buy:hover {
      color: #8e44ad;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="image-container position-relative">
            <span class="discount">-25%</span>
            <span class="wishlist"><i class="fa fa-heart-o"></i></span>
            <img src="**url**" class="card-img-top thumbnail-image" alt="Product Image">
          </div>
          <div class="product-detail-container">
            <h5 class="dress-name">**title**</h5>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="new-price">&#8377; **price**</span>
              <span class="old-price">&#8377; 700</span>
            </div>
            <div class="d-flex align-items-center">
              <div>
                <i class="fa fa-star rating-star"></i>
                <span class="rating-number">**rating**</span>
              </div>
              <span class="buy">Buy Now</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
